<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lestara - Donation Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .bg-dark {
      background-color: #124d12 !important;
    }

    .btn-dark {
      background-color: #124d12 !important;
      border-color: #124d12 !important;
      color: white !important;
    }

    .btn-dark:hover,
    .btn-dark:focus {
      background-color: #0f3f0f !important;
      border-color: #0f3f0f !important;
    }

    .text-white {
      color: #f0f0f0 !important;
    }

    .text-dark {
      color: #124d12 !important;
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

  <header class="fixed-top bg-lestara">
    <nav class="navbar navbar-expand-md px-custom py-3">
      <a href="homepage.html" class="navbar-brand fw-bold text-white">Lestara.id</a>
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span style="font-size: 1.5rem; color: #eaeaea;">&#8942;</span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <nav class="nav-header navbar-nav">
          <a href="donation.html" class="nav-link text-white me-3 active">Donation</a>
          <a href="news.html" class="nav-link text-white me-3">News</a>
          <a href="about.html" class="nav-link text-white me-3">About</a>
          <a href="contact.html" class="nav-link text-white me-3">Contact</a>
        </nav>
      </div>
    </nav>
  </header>

  <main class="flex-grow-1 bg-light py-5">
    <div class="px-custom">
      <div class="row align-items-center g-0">

        <div class="col-lg-6">
          <div class="rounded-2 w-100"
            style="height: 370px; background-image: url('asset/donation.jpg'); background-size: cover; background-position: center;">
          </div>
        </div>

        <div class="col-lg-6 d-flex flex-column justify-content-center px-5 py-4">
          <h2 class="fw-bold text-dark mb-3">Make a Donation</h2>
          <p class="text-muted">
            Your support helps us achieve our mission. Every contribution counts!
          </p>
          <div class="donation-card shadow-sm p-4 rounded-0 bg-white">
            <form>
              <div class="mb-3">
                <input type="text" class="form-control rounded-0" placeholder="Full Name" required />
              </div>
              <div class="mb-3">
                <input type="email" class="form-control rounded-0" placeholder="Email" required />
              </div>
              <div class="mb-3">
                <input type="number" class="form-control rounded-0" placeholder="Donation Amount (IDR)" required />
              </div>
              <button type="submit" class="btn btn-dark rounded-0 w-100">Donate Now</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-lestara text-white py-4 px-custom mt-5">
    <div class="d-flex justify-content-between">
      <span>Lestara.id</span>
      <span>&copy;2025 Lestara, All Right Reserved</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
